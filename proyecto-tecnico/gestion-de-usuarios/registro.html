<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../css/gestion-de-usuario.css" />
</head>
<body>

  <body>
    <!-- Encabezado generico para todas la pag -->
    <header>
      <a href="../index.html" class="logo-container">
        <div class="logo">Brisas Gems</div>
        <div class="logo-img">
          <img src="../imagenes/logo-general-removebg-preview.png" alt="logo">
      </div>
    </a>
    <nav class="nav-links">
      <a href="../personalizacion/personalizacion.html">Personalización</a>
      <a href="../portafolio/portafolio.html">Portafolio</a>
      <a href="../progreso-de-pedido/progreso-de-pedido.html">Progreso de Pedido</a>
    </nav>
    <div class="user-links">
      <a href="../gestion-de-usuarios/login.html" class="login-link">Iniciar sesión</a>
      <!--<a href="perfil.html" class="perfil-link">Perfil</a>-->
    </div>
  </header>
  <hr>

  <main class="form-container">
    <h2>Crear cuenta</h2>
    <form id="registro-form">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>

      <div class="form-group">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required />
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input 
          type="password" 
          id="contrasena" 
          name="contrasena" 
          required 
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}"
          title="Debe tener al menos 8 caracteres, una mayúscula, una minúscula y un carácter especial."
        />
        <p class="help-text">Mínimo 8 caracteres, una mayúscula, una minúscula y un carácter especial.</p>
      </div>

      <button type="submit">Registrarse</button>
      <p class="form-message success hidden">¡Registro exitoso! Revisa tu correo para activar la cuenta.</p>
      <p class="form-message error hidden">Este correo ya está registrado.</p>
    </form>
  </main>

</body>
</html>
