<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar contraseña</title>
  <link rel="stylesheet" href="gestion-de-usuario.css" />
</head>
<body>

  <header>
    <div class="logo">JoyaPersonal</div>
    <nav class="nav-links">
      <a href="login.html">Iniciar sesión</a>
      <a href="registro.html">Crear cuenta</a>
    </nav>
  </header>

  <main class="form-container">
    <h2>Recuperar contraseña</h2>
    <form id="recuperar-form">
      <div class="form-group">
        <label for="correo">Ingresa tu correo electrónico</label>
        <input type="email" id="correo" name="correo" required />
      </div>

      <button type="submit">Enviar enlace</button>

      <p class="form-message success hidden">Se ha enviado un enlace de recuperación a tu correo.</p>
      <p class="form-message error hidden">El correo no está registrado.</p>
    </form>
  </main>

</body>
</html>
