<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="gestion-de-usuario.css" />
</head>
<body>

  <header>
    <div class="logo">JoyaPersonal</div>
    <nav class="nav-links">
      <a href="login.html">Iniciar sesión</a>
      <a href="registro.html">Crear cuenta</a>
    </nav>
  </header>

  <main class="form-container">
    <h2>Iniciar sesión</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required />
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" required />
      </div>

      <div class="form-group">
        <a href="perfil.html" class="btn">Iniciar sesión</a>
      </div>

      <div class="form-links">
        <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
      </div>

      <p class="form-message success hidden">Inicio de sesión exitoso. Redirigiendo...</p>
      <p class="form-message error hidden">Correo o contraseña incorrectos.</p>
    </form>
  </main>

</body>
</html>
