<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="../css/gestion-de-usuario.css" />
</head>
<body>

  <body>
    <!-- Encabezado generico para todas la pag -->
    <header>
      <a href="../index.html" class="logo-container">
        <div class="logo">Brisas Gems</div>
        <div class="logo-img">
          <img src="../imagenes/logo-general-removebg-preview.png" alt="logo">
      </div>
    </a>
    <nav class="nav-links">
      <a href="../personalizacion/personalizacion.html">Personalización</a>
      <a href="../portafolio/portafolio.html">Portafolio</a>
      <a href="../progreso-de-pedido/progreso-de-pedido.html">Progreso de Pedido</a>
    </nav>
    <div class="user-links">
      <a href="../gestion-de-usuarios/login.html" class="login-link">Iniciar sesión</a>
      <!--<a href="perfil.html" class="perfil-link">Perfil</a>-->
    </div>
  </header>
  <hr>

  <main class="form-container">
    <h2>Iniciar sesión</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required />
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" required />
      </div>

      <div class="form-group">
        <a href="perfil.html" class="btn">Iniciar sesión</a>
      </div>

      <div class="form-links">
        <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
      </div>

      <p class="form-message success hidden">Inicio de sesión exitoso. Redirigiendo...</p>
      <p class="form-message error hidden">Correo o contraseña incorrectos.</p>
    </form>
  </main>

</body>
</html>
