<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Sistema interactivo de Brisas Gems para la personalización de joyas en línea. Permite al usuario diseñar piezas únicas con visualización en tiempo real, acceder a un catálogo con recomendaciones personalizadas, hacer seguimiento del estado del pedido y comunicarse eficientemente con el equipo de diseño, mejorando la experiencia del cliente y reduciendo tiempos de respuesta">
<meta name="author" content="Johan Bocanegra">
<link rel="icon" href="../imagenes/icono.png">
<title>Actualizar Datos Personales</title>
<link rel="stylesheet" href="../css/Actualizar-Datos-Personales.css">
<link rel="stylesheet" href="../css/assets/css-global/main.css">
</head>
<body>
    <header class="encabezado">
        <div class="contenedor-header">
          <a href="#" class="logo">
            <img src="../img/logo.png" alt="Logo Brisas Gems">
          </a>
      
          <nav class="nav-principal">
            <a href="#">Personalización</a>
            <a href="./mis-pedidos.html">Mis Pedidos</a>
            <a href="#">Inspiración</a>
          </nav>
      
          <a href="./perfil.html"  class="boton-login active">
            <img src="../img/icono-perfil.svg" alt="Icono Iniciar Sesión" class="icono-login">My Perfil
          </a>
          
        </div>
      </header>
      <!-- Módulo: Actualizar Datos Personales (Formulario) -->
<section id="actualizar-datos-personales" aria-labelledby="titulo-actualizar-datos">
    <!-- Título del módulo -->
    <h2 id="titulo-actualizar-datos">Actualizar Datos Personales</h2>
  
    <!-- Formulario para actualización de datos -->
    <form id="form-actualizar-datos" action="/usuario/actualizar" method="post" novalidate>
      <!-- Campo: Nombre completo -->
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" required aria-required="true" placeholder="Ingresa tu nombre completo">
        <span class="error-message" id="error-nombre" aria-live="polite"></span>
      </div>
  
      <!-- Campo: Correo electrónico -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required aria-required="true" placeholder="usuario@ejemplo.com">
        <span class="error-message" id="error-email" aria-live="polite"></span>
      </div>
  
      <!-- Campo: Número de teléfono -->
      <div class="form-group">
        <label for="telefono">Número de Teléfono</label>
        <input type="tel" id="telefono" name="telefono" pattern="^[0-9]{7,15}$" placeholder="Ej: 3123456789">
        <span class="error-message" id="error-telefono" aria-live="polite"></span>
      </div>
  
      <!-- Contenedor para mensaje de confirmación -->
      <div class="confirmation-message" id="mensaje-confirmacion" role="status" aria-live="assertive" hidden>
        Tus datos han sido actualizados correctamente.
      </div>
  
      <!-- Botón de envío -->
      <div class="form-actions">
        <button type="submit">Actualizar</button>
      </div>
    </form>
  </section>
</body>
